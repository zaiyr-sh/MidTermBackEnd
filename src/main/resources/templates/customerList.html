<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<h2> Welcome message</h2>
<div th:unless="${#lists.isEmpty(customers)}">
    <dl th:each="customer : ${customers}">
        <dt class="customerHeadline">
            <span th:text="${customer.firstName}">First Name</span>
            <span th:text="${customer.lastName}">Last Name</span>
            <span th:text="${customer.emailAddress}">Email Address</span>
            <span th:text="${customer.jobTitle}">Job Title</span>
            <span th:text="${customer.mobilePhone}">Mobile Phone</span>
            <span th:text="${customer.city}">City</span>
            <span th:text="${customer.webPage}">Web Page</span>
        </dt>

    </dl>
</div>

<div th:if="${#lists.isEmpty(customers)}">
    <p>No customers</p>
</div>

</hr>

<h3>Add a customer</h3>
<form method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" size="50"></input><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" size="50"></input><br/>
    <label for="emailAddress">Email Address:</label>
    <input type="text" name="emailAddress" id="emailAddress" size="50"></input><br/>
    <label for="jobTitle">Job Title</label>
    <input type="text" name="jobTitle" id="jobTitle" size="50"></input><br/>
    <label for="mobilePhone">Mobile Phone</label>
    <input type="text" name="mobilePhone" id="mobilePhone" size="50"></input><br/>
    <label for="city">City</label>
    <input type="text" name="city" id="city" size="50"></input><br/>
    <label for="webPage">Web Page</label>
    <input type="text" name="webPage" id="webPage" size="50"></input><br/>


    <input type="submit"></input>
</form>

</body>
</html>
